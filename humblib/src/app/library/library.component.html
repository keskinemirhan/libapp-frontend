<div class="container mx-auto">
  <div *ngFor="let cat of this.libraryService.categories">
    <div class="text-center text-cyan-50 rounded-full m-4 bg-emerald-800">
      {{ cat.name }}
    </div>
    <div class="flex-wrap justify-center m-5 flex">
      <div *ngFor="let book of this.libraryService.books">
        <a *ngIf="isCat(book, cat)" href="" class="book transition">
          <div
            class="w-48 p-2 h-64 bg-slate-200 shadow-2xl rounded-sm flex justify-center items-center"
          >
            <div
              class="flex justify-center w-full h-full border border-slate-900"
            >
              <p class="mt-12 text-base">{{ book.name }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
