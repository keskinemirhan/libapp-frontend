<div class="container mx-auto">
  <div class="flex flex-col items-center">
    <mat-card class="max-w-4xl text-emerald-900 p-5 m-2">
      <mat-card-title>
        {{ note.title }}
      </mat-card-title>
      <mat-card-subtitle
        >Last Modified {{ note.created | date }}</mat-card-subtitle
      >
      <hr />
      <mat-card-content class="my-2"> {{ note.note }} </mat-card-content>
      <mat-card-actions
        ><button
          [routerLink]="['/notedetail', note.id]"
          mat-fab
          class="m-1"
          color="primary"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button (click)="deleteNote(note.id)" class="m-2" mat-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button></mat-card-actions
      >
    </mat-card>
  </div>
</div>
