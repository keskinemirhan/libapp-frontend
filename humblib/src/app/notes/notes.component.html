<div class="container mx-auto">
  <div class="flex justify-center text-emerald-900 items-center flex-col">
    <div class="text-xl my-2 bg-emerald-900 text-cyan-50 p-2 rounded">
      Total Notes : {{ notes.length }}
    </div>
    <div
      *ngFor="let note of notes"
      class="bg-white rounded-3xl w-1/2 shadow-2xl p-4 my-2"
    >
      <div
        class="bg-emerald-900 text-cyan-50 text-center p-1 rounded mb-2 text-ms"
      >
        {{ note.book.name }}
      </div>
      <div class="text-xl text-black">{{ note.title }}</div>

      <div
        [innerHTML]="note.note | line"
        class="text-sm max-h-48 text-black overflow-hidden"
      >
        {{ note.note }}
      </div>
      <div class="my-2 p-2 text-xs border-t-emerald-900 border-t">
        {{ note.updated | date }}
      </div>
    </div>
  </div>
</div>
